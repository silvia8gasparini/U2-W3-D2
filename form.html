<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex flex-column bg-secondary-subtle">
    <header>
      <h1 class="text-center my-3">Name Form</h1>
    </header>
    <main class="flex-grow-1">
      <div class="container p-1">
        <h2 class="text-center">
          Salva il tuo nome! <span id="savedName" class="text-primary"></span>
        </h2>
        <div class="vh-40 row justify-content-center align-items-center">
          <div class="col col-12 col-md-4">
            <form>
              <textarea
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Inserisci il tuo nome"
              ></textarea>
            </form>
          </div>
          <div class="row">
            <div class="col">
              <div id="btn-container" class="text-center mt-3">
                <button class="btn btn-success mx-2" onclick="saveName()">
                  SALVA
                </button>
                <button class="btn btn-danger mx-2" onclick="removeName()">
                  RIMUOVI
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scriptform.js"></script>
  </body>
</html>
