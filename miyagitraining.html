<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miyagi Training</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="vh-100 d-flex flex-column bg-secondary-subtl">
    <header>
      <h1 class="text-center text-danger my-4">Miyagi-sensei Training</h1>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row">
          <h2 class="text-center my-4">
            Tempo:
            <span id="counter" class="text-success">0</span> secondi
          </h2>
          <h3 id="message" class="text-center mt-3">Metti cera</h3>
        </div>
        <img
          class="mt-4"
          id="miyagiImage"
          src="./assets/img/miyagi1.JPG"
          alt="happy Miyagi-sensei"
        />
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/training.js"></script>
  </body>
</html>
